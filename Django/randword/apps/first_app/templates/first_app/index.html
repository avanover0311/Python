<!DOCTYPE html>
<html>
<head>
	<title>Random Word</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<style>

</style> 
<body>
	<form action = "/random" method = "POST">
		{% csrf_token %}
	<h1 class="blockquote text-center">Generate a Random Word!</h1><h3>(attempt # {{ request.session.count}})
	
	<p> {{ request.session.randword }} </p>


	<div class="mx-auto" style="width: 200px;">
	<button type="submit" class="btn btn-outline-secondary">Generate</button>
	</div>
	</form>
</body>
</html>
