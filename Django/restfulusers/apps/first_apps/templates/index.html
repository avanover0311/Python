<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	<meta charset="utf-8">
	<meta name="login and registration"content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

	<h1>Users</h1>
	<form action= '/index' method='post'>
	{% csrf_token %}
  	<table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Created At</th>
          <th scope='col'>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for i in users %}
        <tr>
          <td> {{ i.id }}</td>
          <td>{{ i.first_name}}</td>
          <td>{{ i.last_name }}</td>
          <td>{{ i.email }}</td>
          <td>{{ i.created_at }}</td>
          <td><a href="{% url 'viewuser' id=i.id %}">Show</a>
              <a href="{% url 'edituser' id=i.id %}">Edit</a>
              <a href="{% url 'deleteuser' id=i.id %}">Delete</a>
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>


		<a href="{% url 'adduser' %}">Add New User!</button>
	




</body>
</html>
