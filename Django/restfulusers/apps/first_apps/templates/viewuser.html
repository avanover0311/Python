<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	<meta charset="utf-8">
	<meta name="login and registration"content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

	<h1>User {{ request.session.id }}</h1>
	<form action= 'views/' method='post'>
	{% csrf_token %}
  	{{ users.first_name }}
    {{ users.last_name }}
    {{ users.email }}
    {{ users.created_at }}
  </form>

		<a href="{% url 'edituser' id=3 %}">Edit</a>
    <a href="{% url 'deleteuser' id=3 %}">Delete</a>
	

</body>
</html>
