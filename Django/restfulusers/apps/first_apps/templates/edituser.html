<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	<meta charset="utf-8">
	<meta name="login and registration"content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

	<h1> Edit User {{ users.first_name }}</h1>
	<form action= "{% url 'updateuser' id=users.id %}" method='post'>
	{% csrf_token %}
  	 <div class="form-group">
      <label for="fullname">First Name</label>
      <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Full Name" name="first_name">
    </div>
    <div class="form-group">
      <label for="fullname">Last Name</label>
      <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Full Name" name="last_name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Email" name="email">
    </div>
      <input type="submit" class="btn btn-primary">
  </form>

		<a href="{% url 'viewuser' users.id %}">Show</a>
    <a href="{% url 'index' %}">Go Back</a>
	

</body>
</html>
