<!DOCTYPE html>
<html>
<head>
	<title>Session Words</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<style>

</style> 
<body>
	<form action = "process" method = "POST">
		{% csrf_token %}
	<h1 class="blockquote text-center">Add a new Word!</h1>
	<input type="text" name="word">
	   <input type="radio" name="color" value="red" checked> Red
    <input type="radio" name="color" value="green"> Green
    <input type="radio" name="color" value="blue"> Blue
    <input type='checkbox' name='big_font' value='1'> Show in BIG fonts!
	<div class="mx-auto" style="width: 200px;">
	<button type="submit" class="btn btn-outline-secondary">Add to Session</button>
	</div>
	</form>
	<div class='row ml-2'>
                <h2>New Words:</h2>
    </div>
        <div class='row mr-0'>
            <div class='col-12'>
            	{% for i in request.session.activities %}
               <p style ="color:{{i.color}}; font-size: {{i.big_font}}px">{{ i.word }}</p>    
                {% endfor %}
                </textarea>
            </div>
        </div>
</body>
</html>
