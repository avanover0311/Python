<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <title>Ninja Gold</title>
</head>
<body style="font-family: 'Playfair Display', serif;">
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow mb-2">
            <div class="container d-flex justify-content-between">
                <div class="navbar-brand d-flex align-items-center">
                    <h1>Ninja Gold</h1>
                </div>
            </div>
        </div>
    </header>
    <div class='container'>
        <div class="row mb-4">
            <div class="col-2">
                    <h3>Your Gold:</h3>
            </div>
            <div class="col-2">
                    <textarea type='text' class='form-control' rows='1' disabled>{{ session.gold }}</textarea>
            </div>
        </div>
        <div class='row mb-2'>
            <div class="card ml-3 shadow mb-5 bg-white rounded" style="width: 16rem;">
                <div class="card-body">
                    <h2 class='card-title'>Farm</h2>
                    <p class='card-text'>(earns 10 - 20 golds)</p>
                    <form action='/process_money/' method='post'>
                        <input type="hidden" name="farm" value="farm">
                        <button type='submit' class="btn btn-warning" name='submit'>Find Gold!</button>
                    </form>
                </div>
            </div>
            <div class="card ml-4 shadow mb-5 bg-white rounded" style="width: 16rem;">
                <div class="card-body">
                    <h2 class='card-title'>Cave</h2>
                    <p class='card-text'>(earns 5 - 10 golds)</p>
                    <form action='/process_money/' method='post'>
                        <input type="hidden" name="cave" value="cave">
                        <button type='submit' class="btn btn-warning" name='submit'>Find Gold!</button>
                    </form>
                </div>
            </div>
            <div class="card ml-4 shadow mb-5 bg-white rounded" style="width: 16rem;">
                <div class="card-body">
                    <h2 class='card-title'>House</h2>
                    <p class='card-text'>(earns 2 - 5 golds)</p>
                    <form action='/process_money/' method='post'>
                        <input type="hidden" name="house" value="house">
                        <button type='submit' class="btn btn-warning" name='submit'>Find Gold!</button>
                    </form>
                </div>
            </div>
            <div class="card ml-4 shadow mb-5 bg-white rounded" style="width: 16rem;">
                <div class="card-body">
                    <h2 class='card-title'>Casino</h2>
                    <p class='card-text'>(earns/takes 0 - 50 golds)</p>
                    <form action='/process_money/' method='post'>
                        <input type="hidden" name="casino" value="casino">
                        <button type='submit' class="btn btn-warning" name='submit'>Find Gold!</button>
                    </form>
                </div>
            </div>
        </div>
        <div class='row ml-2'>
                <h2>Activities:</h2>
            {% for i in session['activities'] %}

            <p style="color:{{i['col']}}"> {{i['msg']}} </p>

            {% endfor %}
        </div>
            </div>
        </div>
    </div>
</body>
</html>
