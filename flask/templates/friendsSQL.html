<!DOCTYPE html>
<html>
<head>
	<title>C & R Friends</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>
	h2 {
		margin: 10px;
	}
	table {
		margin: 20px;
	}
	form {
		margin: 20px;
	}
	button {
		margin: 10px;
	}
	</style>	
</head>
<body>
	<h2>These are my friends!</h2>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Occupation</th>
    </tr>
  </thead>
  <tbody>
  	{% for i in friends %}
    <tr>
      <td>{{ i['first_name'] }}</td>
      <td>{{ i['last_name'] }}</td>
      <td>{{ i['occupation'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

	<form action="/create" method="post">
  <div class="row">
    <div class="col">
      <p>First Name: </p><input type="text" class="form-control" placeholder="First name" name="first_name">
    </div>
    <div class="col">
      <p>Last Name: </p><input type="text" class="form-control" placeholder="Last name" name="last_name">
    </div>
    <div class="col">
      <p> Occupation </p><input type="text" class="form-control" placeholder="Occupation" name="occupation">
    </div>
  </div>
  <button type="submit" class="btn btn-success">Add!</button>
</form>

</body>
</html>
