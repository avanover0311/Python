<!DOCTYPE html>
<html>
<head>
	<title>Checkerboard Assignment</title>
	<meta charset="utf-8">
	<meta name="welcome"content="width=device-width, initial-scale=1.0">
<style>
	.color1{
		background-color: blue;

	}
	table tr td {
		width: 50px;
		height: 50px;
	}
	.color2{
		background-color: red;
	}

</style>
</head>
<body>
	<h1>Welcome!</h1>
	
	<table>
	{% for i in range(4): %}
		<tr>
			{% for j in range(4): %}
			<td class ='color1'></td>
			<td class ='color2'></td>
			{% endfor %}
		</tr>

		<tr>
			{% for j in range(4): %}
			<td class ='color2'></td>
			<td class ='color1'></td>
			{% endfor %}
		</tr>
	{% endfor %}
		
	</table>
	
</body>
</html>
