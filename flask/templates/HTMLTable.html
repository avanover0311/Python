<!DOCTYPE html>
<html>
<head>
	<title>HTML Table Assignment</title>
	<meta charset="utf-8">
	<meta name="welcome"content="width=device-width, initial-scale=1.0">
<style>
	.first {
		text-align: left;
		border: 2px solid grey;

	}
	table {
		border-collapse: collapse;
		display: inline-block;
	}
	th {
		padding: 10px;
		border: 2px solid grey;
	}

	.second {
		padding: 4px 8px;
		border: 2px solid grey;
		height: 28px;
	}
	td {
		padding: 20px;
		border: 2px solid grey;
	}
</style>
</head>
<body>
				<table>
					<tr class="first">
						<th>First Name</th>
						<th>Last Name </th>
						<th>Full Name </th>
					</tr>
					
					<tr class="second">
						{% for i in users %}
						<td> {{ (["first_name"]) }}</td>
						<td>{{ (i["last_name"]) }}</td>
						<td>{{ i['first_name'] +' '+i['last_name'] }}</td>
						
					</tr>	
					{% endfor %}
				</table>
				

</body>
</html>
